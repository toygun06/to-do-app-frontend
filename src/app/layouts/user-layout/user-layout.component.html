            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fas fa-check-square me-1"></i>
              <u>My Todo</u>
            </p>

            <div class="pb-2">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column">
                    <input type="text" class="form-control form-control-lg mb-2" id="taskTitle"
                      placeholder="Add new task title">
                    <textarea class="form-control form-control-lg mb-3" id="taskDescription"
                      placeholder="Add new task description" rows="4"></textarea>

                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Add</button>
                  </div>
                </div>
              </div>
            </div>


            <hr class="my-4">

            <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
              <p class="small mb-0 me-2 text-muted">Filter</p>
              <select data-mdb-select-init>
                <option value="1">All</option>
                <option value="2">Completed</option>
                <option value="3">Active</option>
                <option value="4">Has due date</option>
              </select>
              <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
              <select data-mdb-select-init>
                <option value="1">Added date</option>
                <option value="2">Due date</option>
              </select>
              <a href="#!" style="color: #23af89;" data-mdb-tooltip-init title="Ascending"><i
                  class="fas fa-sort-amount-down-alt ms-2"></i></a>
            </div>

            <ul
            class="list-group list-group-horizontal rounded-0 bg-transparent align-items-center" >
            < *ngFor="let task of tasks.items">
              <li class="list-group-item border-0 bg-transparent">
                <select [ngStyle]="{'background-color': selectBackgroundColor}" (change)="onStatusChange($event)">
                  <option value="1" style="background-color: green;">Yeni</option>
                  <option value="2" style="background-color: yellow;">Yapılıyor</option>
                  <option value="3" style="background-color: red;">Tamamlandı</option>
                </select>
            </li>
            <li
              class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
              <p class="lead fw-normal mb-0" [ngClass]="{'text-strikethrough': isCompleted}">Buy groceries for next week</p>
            </li>
            <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
              <div class="d-flex flex-row justify-content-end mb-1">
                <a href="#!" class="text-info" data-mdb-tooltip-init title="Edit todo"><i
                    class="fas fa-pencil-alt me-3"></i></a>
                <a href="#!" class="text-danger" data-mdb-tooltip-init title="Delete todo"><i
                    class="fas fa-trash-alt"></i></a>
              </div>
              <div class="text-end text-muted">
                <a href="#!" class="text-muted" data-mdb-tooltip-init title="Created date">
                  <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>29th Jun 2020</p>
                </a>
              </div>
            </li>
            
              <!-- <li
                class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                <div class="form-check">
                  <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                    aria-label="..." checked />
                </div>
              </li> -->

            </ul>

            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" (click)="goToFirstPage()">İlk</a>
                </li>
                <li class="page-item">
                  <a class="page-link" (click)="prevPage()">Önceki</a>
                </li>
                <li class="page-item" *ngFor="let pageNumber of getPageNumbers()">
                  <a
                    class="page-link"
                    (click)="goToPage(pageNumber)"
                    [ngClass]="{ active: pageNumber === pageIndex }"
                    >{{ pageNumber }}</a
                  >
                </li>
                <li class="page-item">
                  <a class="page-link" (click)="nextPage()">Sonraki</a>
                </li>
                <li class="page-item">
                  <a class="page-link" (click)="goToLastPage()">Son</a>
                </li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
